<td>{{vm.index + 1}}</td>
<td>{{vm.item.$id}}</td>
<td>{{vm.item.name.$value}}</td>
<td>{{vm.item.expiryDate | date}}</td>
<td>{{vm.item.quantity}}</td>
<td class="text-center" >
  <span ng-show="!vm.expired" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  <span ng-show="vm.expired" class="glyphicon glyphicon-trash show-pointer" aria-hidden="true" ng-click="vm.dispose()"></span>
</td>
