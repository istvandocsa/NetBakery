<form class="form-inline" name="ingredient">
  <div class="form-group">
    <label for="name">Neve:</label>

      <input id="name" placeholder="Dió" class="form-control input-md" type="text" ng-model="vm.name" required>

  </div>

  <div class="form-group">
    <label for="quantity">Minimum rendelési mennyiség:</label>

      <input id="quantity" placeholder="123" class="form-control input-md" type="number" ng-model="vm.quantity" required>

  </div>

  <button class="btn btn-default" ng-disabled="ingredient.$invalid" ng-click="vm.save()">Hozzáadás</button>
</form>

<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Neve</th>
    <th>Minimum rendelési mennyiség</th>
  </tr>
  </thead>
  <tbod>
    <tr ng-repeat="item in vm.ingredients">
      <td>{{$index + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.minQuantity}}</td>
    </tr>
  </tbod>
</table>
