<div class="modal-header">
  <h4 class="modal-title">Termék</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-md-4 control-label" for="name">Termék neve:</label>

      <div class="col-md-4">
        <input id="name" ng-model="vm.product.name" placeholder="Pl: Kakóscsiga" class="form-control input-md"
               type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="image">Kép url:</label>

      <div class="col-md-4">
        <input id="image" ng-model="vm.product.url" placeholder="http://google.hu/test.jpg"
               class="form-control input-md" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="price">Ár:</label>

      <div class="col-md-4">
        <input id="price" ng-model="vm.product.price" placeholder="123" class="form-control input-md" type="number">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="ingredients">Recept:</label>

      <div class="col-md-3">
        <select id="ingredients" class="form-control" ng-model="vm.selectedIngredient">
          <option ng-repeat="ingredient in vm.ingredients" value="{{ingredient.$id}}">{{ingredient.name}}</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" placeholder="Mennyiség" ng-model="vm.selectedIngredientAmount"/>
      </div>
      <div class="col-md-3">
        <button class="btn btn-default" type="button" ng-click="vm.add()">Hozzáadás</button>
      </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
    <tr>
    <th>#</th>
      <th>Neve</th>
      <th>Mennyisége (Gramm)</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in vm.productIngredients" ingredient-view-item="item" ingredient-view-item-index="$index"></tr>
    </tbody>
  </table>
</div>
<div class="modal-footer text-right">
  <button class="btn btn-success" type="button" ng-click="vm.delete()">Mentés</button>
</div>
