<div class="modal-header">
  <h4 class="modal-title text-center">Fizetés</h4>
</div>
<div class="modal-body">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th class="text-center">Termék</th>
      <th class="text-center">Darab</th>
      <th class="text-center">Egység ár</th>
      <th class="text-center">Összesen</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in vm.products">
      <td class="text-center">{{product.name}}</td>
      <td class="text-center">
        <span class="glyphicon glyphicon-minus show-pointer" ng-click="vm.removeOne(product)" aria-hidden="true"></span>
        {{product.amount}}
        <span class="glyphicon glyphicon-plus show-pointer" ng-click="vm.addOne(product)" aria-hidden="true"></span>
      </td>
      <td class="text-center">{{product.price}}</td>
      <td class="text-center">{{product.amount * product.price}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="2"></td>
      <td class="text-right"><strong>Összesen:</strong></td>
      <td class="text-center"><strong>{{vm.getTotal()}}</strong></td>
    </tr>
    </tfoot>
  </table>
  <div class="row">
    <div class="col-md-4 text-center" style="padding-top: 14px;">
      <strong>Átvevőhely</strong>
      <select class="form-control">
        <option>ngOption FTW!!!</option>
      </select>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group" style="padding-top: 34px;">
            <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="vm.deliveryDate"
                   is-open="vm.isCalendarOpened" ng-required="true" show-button-bar="false"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.openCalendar()"><i
                  class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </div>
        </div>
        <div class="col-md-6">
          <uib-timepicker ng-model="vm.deliveryTime" ng-change="changed()" show-meridian="false"></uib-timepicker>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="col-md-6 text-left">
    <button class="btn btn-default" ng-click="vm.close()">Tovább vásárolok</button>
  </div>
  <div class="col-md-6 text-right">
    <button class="btn btn-success" ng-click="vm.checkout()">Tovább a pénztárhoz</button>
  </div>
</div>
