<div class="modal-header">
  <button type="button" class="close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th class="text-center">Termék</th>
      <th class="text-center">Darab</th>
      <th class="text-center">Egység ár</th>
      <th class="text-center">Összesen</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in vm.products">
      <td class="text-center">{{product.name}}</td>
      <td class="text-center">
        <span class="glyphicon glyphicon-minus" ng-click="vm.removeOne(product)" aria-hidden="true"></span>
        {{product.amount}}
        <span class="glyphicon glyphicon-plus" ng-click="vm.addOne(product)" aria-hidden="true"></span>
      </td>
      <td class="text-center">{{product.price}}</td>
      <td class="text-center">{{product.amount * product.price}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
</div>
