<div class="thumbnail" ng-mouseenter="vm.hover=true" ng-mouseleave="vm.hover=false">
  <img ng-src="{{vm.object.url}}" alt={{vm.object.name}}">

  <div class="caption">
    <h4>{{vm.object.name}}</h4>

    <div class="text-right">√År: {{vm.object.price}} Ft</div>
    <div data-allow access="USER">
      <user-product-controls ng-show="vm.hover"></user-product-controls>
    </div>

    <div data-allow access="ADMIN">
      <admin-product-controls product="vm.object" ng-show="vm.hover"></admin-product-controls>
    </div>
  </div>
</div>
